---
layout: page
---

{% unless page.content == '' %}
  {{ content }}
{% endunless %}

<div class="image-container">
  <ul class="image-gallery">
    {% assign category = page.category | default: page.title %}
    {% for post in site.categories[category] %}
      <li>
        <a href="{{ post.url | relative_url }}"> 
          <img class="img-img" src="https://source.unsplash.com/VWcPlbHglYc/640x416" alt="" />
          <div class="image-overlay"><span>{{ post.title }}</span></div>
        </a>
      </li>
    {% endfor %}
  </ul>
</div>


<style scoped>

  .image-container {
    padding: 40px 5%;
  }

  ul {
    list-style: none;
  }

  .img-img {
    margin: default;
  }

  /* Responsive image gallery rules begin*/

  .image-gallery {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 10px;
  }

  .image-gallery > li {
    flex-basis: 350px; /*width: 350px;*/
    position: relative;
    cursor: pointer;
  }

  .image-gallery::after {
    content: "";
    flex-basis: 350px;
  }

  .image-gallery li img {
    object-fit: cover;
    max-width: 100%;
    height: auto;
    vertical-align: middle;
    border-radius: 5px;
  }

  .image-overlay {
    position: absolute;
    width: 100%;
    height: 100%;
    background: rgba(57, 57, 57, 0.502);
    top: 0;
    left: 0;
    transform: scale(0);
    transition: all 0.2s 0.1s ease-in-out;
    color: #fff;
    border-radius: 5px;
    /* center overlay text */
    display: flex;
    align-items: center;
    justify-content: center;
  }

  /* hover */
  .image-gallery li:hover .image-overlay {
    transform: scale(1);
  }


</style>
